<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DayStarter</title>
</head>
<body>
    <section class="center"> 
    <!--Clock-->
    <div class="js-clock clock">
        <h3 class="clock__text">00:00</h3>
    </div>
    <!--Log-in-->
    <div class="js-name name"></div>
    <!--To-do-->
    <div>
        <form class="js-to-do to-do">
            <input class="js-add-to-do to-do__add-to-do" placeholder="Write a To Do here" type="text" />
        </form>
        
        <ul class="js-list list"></ul>
    </div>
    </section>
    
    <!--Quote-->
    <div class="quote">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <!--Weather-->
    
    <div class="weather">
        <span></span>
        <span></span>
    </div>
</body>
<script src="js/greeting.js"></script>
<script src="js/clock.js"></script>
<script src="js/quotes.js"></script>
<script src="js/todo.js"></script>
<script src="js/weather.js"></script>
<script src="js/background.js"></script>
</html>
